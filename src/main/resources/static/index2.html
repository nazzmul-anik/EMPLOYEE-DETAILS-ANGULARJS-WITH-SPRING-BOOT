<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Directive</title>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script type="text/javascript" src="Js/module2.js"></script>
</head>
<body ng-app="myApp">
<div ng-controller="emp">
    <form class="form-inline" ng-submit="doSearch()">
        <div class="form-group">
            <label>Enter Employee No:</label>
            <input type="number" class="form-control" ng-model="searchEmpNo" required/>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>

    <div ng-repeat="employee in employees" class="col-md-4">
        <div emp-details></div>
    </div>

    <hr>

    <div emp-details ng-if="employee.id != undefined"></div>
</div>
</body>
</html>
