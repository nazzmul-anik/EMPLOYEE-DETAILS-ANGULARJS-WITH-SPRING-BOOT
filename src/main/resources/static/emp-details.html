        <div class="row">
            <div class="col-sm-4">
                <strong>Employee No: </strong>
            </div>
            <div class="col-sm-7">{{employee.id}}</div>
        </div>
        <br />
        <div class="row">
            <div class="col-sm-4">
                <strong>Employee Name: </strong>
            </div>
            <div class="col-sm-7">{{employee.name}}</div>
        </div>
        <br />
        <div class="row">
            <div class="col-sm-4">
                <strong>Employee Salary: </strong>
            </div>
            <div class="col-sm-7">{{employee.salary}}</div>
        </div>
        <br />
        <div class="row">
            <div class="col-sm-4">
                <strong>Employee Designation: </strong>
            </div>
            <div class="col-sm-7">{{employee.designation}}</div>
        </div>
        <br />

    </div>
